<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Mítica</title>
    
    <!-- Scripts y Estilos Externos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- NUESTRO ARCHIVO DE ESTILOS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- PANTALLA DE AUTENTICACIÓN -->
    <div id="auth-screen">
        <!-- Contenido sin cambios -->
    </div>

    <!-- PANTALLA DE SELECCIÓN DE RAZA -->
    <div id="race-selection-screen" class="hidden">
        <!-- Contenido sin cambios -->
    </div>

    <!-- PANTALLA DE CREACIÓN DE PERSONAJE -->
    <div id="character-creation-screen" class="hidden">
        <!-- Contenido sin cambios -->
    </div>

    <!-- PANTALLA DE JUEGO PRINCIPAL -->
    <div id="game-screen" class="hidden">
        <!-- Todo el contenido de la pantalla de juego va aquí, sin cambios -->
    </div>

    <!-- SCRIPT PRINCIPAL CARGADO COMO MÓDULO -->
    <script type="module" src="js/main.js"></script>

</html>
